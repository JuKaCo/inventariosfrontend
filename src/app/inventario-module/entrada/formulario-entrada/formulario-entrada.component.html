<br>
<p-card header="Registro de entrada">
    <p-steps [model]="items" [(activeIndex)]="activeIndex"></p-steps>

    <app-datos-generales-entrada #next1 *ngIf="activeIndex==0"></app-datos-generales-entrada>
    <app-datos-item-entrada #next2 *ngIf="activeIndex==1"></app-datos-item-entrada>
    <app-documentos-entrada #next3 *ngIf="activeIndex==2"></app-documentos-entrada>
    <app-terminar-entrada #next4 *ngIf="activeIndex==3"></app-terminar-entrada>

    <div class="p-grid">
        <div class="p-col-12 p-md-2">
            <p-button [label]="txtAnt" icon="pi pi-chevron-left" (click)="anterior();" *ngIf="activeIndex!=0"></p-button>
        </div>

        <div class="p-d-none p-d-md-inline-flex p-col-12 p-md-8">
        </div>
        <div class="p-col-12 p-md-2">
            <p-button [label]="txtSig" icon="pi pi-chevron-right" iconPos="right" (click)="siguiente();" *ngIf="activeIndex < maxIndex-1"></p-button>
            <p-button label="Terminar" icon="pi pi-chevron-right" iconPos="right" (click)="siguiente();" *ngIf="activeIndex == maxIndex-1"></p-button>
        </div>
    </div>

</p-card>
