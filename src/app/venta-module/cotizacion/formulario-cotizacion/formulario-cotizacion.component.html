<br>
<p-card header="" *ngIf="displayFrm">
    <div class="p-fluid p-grid">
        <div class="p-field p-col-12 p-md-10">
            <span style="font-size: 2em;">Registro de cotizaci√≥n</span>
        </div>
        <div class="p-field p-col-12 p-md-2">
            <p-button label="Volver" icon="pi pi-chevron-left" (click)="cerrarForm()"></p-button>
        </div>
    </div>
    <p-steps [model]="items" [(activeIndex)]="activeIndex"></p-steps>

    <app-datos-generales-cotizacion #next1 (respform)="respformStep($event)" *ngIf="activeIndex==0">
    </app-datos-generales-cotizacion>
    <app-datos-item-cotizacion #next2 (respform)="respformStep($event)" *ngIf="activeIndex==1">
    </app-datos-item-cotizacion>
    <app-documentos-cotizacion #next3 (respform)="respformStep($event)" *ngIf="activeIndex==2">
    </app-documentos-cotizacion>
    <app-terminar-cotizacion #next4 *ngIf="activeIndex==3"></app-terminar-cotizacion>

    <div class="p-grid">
        <div class="p-col-12 p-md-2">
            <p-button [label]="txtAnt" icon="pi pi-chevron-left" (click)="anterior();" *ngIf="activeIndex!=0">
            </p-button>
        </div>

        <div class="p-d-none p-d-md-inline-flex p-col-12 p-md-8">
        </div>
        <div class="p-col-12 p-md-2 button-100">
            <p-button [label]="txtSig" icon="pi pi-chevron-right" iconPos="right" (click)="siguiente();"
                *ngIf="activeIndex < maxIndex-1"></p-button>
            <p-button label="Terminar" icon="pi pi-chevron-right" iconPos="right" (click)="terminar($event);"
                *ngIf="activeIndex == maxIndex-1"></p-button>
        </div>
    </div>

</p-card>
